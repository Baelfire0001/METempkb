<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Selling Dreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-start;
            align-items: center;
        }

        body.login-page {
            background: linear-gradient(to right, #1E3A8A, #0F172A);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: hsl(0, 100%, 2%);
        }

        .input-field {
            width: 95%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .login-button {
            background-color: #1d4ed8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #153c8a;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to right, #1E3A8A, #0F172A);
            padding-top: 20px;
            color: white;
            font-size: 18px;
            display: none; /* Initially hidden */
            z-index: 1;
        }

        .sidebar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #1d4ed8;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #0F172A;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header .logout-button {
            color: white;
            background-color: #1d4ed8;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        header .logout-button:hover {
            background-color: #153c8a;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 30px;
        }

        /* Media Queries for Mobile View */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
                box-sizing: border-box;
            }

            body {
                padding: 10px;
            }

            header {
                padding: 10px;
                justify-content: space-between;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar {
                display: none;
                width: 200px;
                position: absolute;
                top: 0;
                left: -200px;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                display: block;
                left: 0;
            }

            header .logout-button {
                margin-right: 10px;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }
        }

        /* Media Queries for Desktop View */
        @media (min-width: 769px) {
            body {
                flex-direction: row; /* Horizontal layout for large screens */
                justify-content: flex-start;
            }

            .container {
                width: 600px;
            }

            .sidebar {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1;
            }

            .content {
                margin-left: 250px;
                padding: 20px;
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
        }
    </style>
    <script>
        // Check if the user is already logged in when the page loads
        window.onload = function() {
            if (localStorage.getItem("loggedIn") === "true") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('knowledge-base').style.display = 'block';
                document.body.classList.remove('login-page');
                document.querySelector('.sidebar').style.display = 'block'; // Show sidebar after login
                document.querySelector('header').style.display = 'flex'; // Show header with logout button
            }
        };

        function authenticate(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            const encodedUsername = "TUVfV3JvY2xhdw==";
            const encodedPassword = "TWV3cm9jbGF3MjAyNQ==";
            
            const validUsername = atob(encodedUsername);
            const validPassword = atob(encodedPassword);
            
            if (username === validUsername && password === validPassword) {
                // Store login state in localStorage
                localStorage.setItem("loggedIn", "true");
                document.getElementById('login').style.display = 'none';
                document.getElementById('knowledge-base').style.display = 'block';
                document.body.classList.remove('login-page');
                document.querySelector('.sidebar').style.display = 'block'; // Show sidebar after successful login
                document.querySelector('header').style.display = 'flex'; // Show the header with logout button
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem("loggedIn");
            document.getElementById('login').style.display = 'block';
            document.getElementById('knowledge-base').style.display = 'none';
            document.body.classList.add('login-page');
            document.querySelector('.sidebar').style.display = 'none'; // Hide sidebar after logout
            document.querySelector('header').style.display = 'none'; // Hide header after logout
        }

        // Toggle sidebar visibility on mobile
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</head>
<body class="login-page">
    <!-- Header with logout button -->
    <header style="display: none;">
        <button class="logout-button" onclick="logout()">Logout</button>
        <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
    </header>

    <div class="sidebar">
        <h2 align="center">Migration Office</h2>
        <!-- Add sidebar content here -->
    </div>

    <div class="content">
        <div id="login" class="login-container">
            <h2>Migrant Expert</h2>
            <p id="error-message" class="error" style="display: none;">Invalid username or password</p>
            <form onsubmit="authenticate(event)">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <div id="knowledge-base" class="container" style="display: none;">
            <h2>Knowledge Base</h2>
            <p>Welcome to our knowledge base. Browse through the articles below to find useful information.</p>
        </div>
    </div>
</body>
</html>
